apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "comments-system.fullname" . }}-backend-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "comments-system.backend-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.backendApi }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "comments-system.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: backend-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "comments-system.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: backend-api
        tier: backend
    spec:
      containers:
      - name: backend-api
        image: "{{ .Values.images.backendApi.repository }}:{{ .Values.images.backendApi.tag }}"
        imagePullPolicy: {{ .Values.images.backendApi.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ports.backendApi }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.ports.backendApi }}"
        - name: BACKEND_DATA_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: BACKEND_DATA_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: NODE_ENV
        resources:
          {{- toYaml .Values.resources.backendApi | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3