apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "comments-system.fullname" . }}-backend-data
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "comments-system.backend-data.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.backendData }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "comments-system.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: backend-data
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "comments-system.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: backend-data
        tier: backend
    spec:
      containers:
      - name: backend-data
        image: "{{ .Values.images.backendData.repository }}:{{ .Values.images.backendData.tag }}"
        imagePullPolicy: {{ .Values.images.backendData.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ports.backendData }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.ports.backendData }}"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "comments-system.fullname" . }}-secret
              key: DB_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "comments-system.fullname" . }}-config
              key: NODE_ENV
        resources:
          {{- toYaml .Values.resources.backendData | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3